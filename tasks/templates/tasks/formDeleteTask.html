{% extends "tareas.html" %}


{% block content %}

<div class="container mt-5 text-center">
  <h1>Delete Task</h1>
  <h5>Are you sure "{{ task.title }}" Yes/No?</h5>
  <form method="post" action="{% url 'delete-task' task.id %}">
    {% csrf_token %}
    <button type="submit" class="btn-delete btn-sm">Delete</button>
    <a href="{% url 'index' %}" class="btn-edit btn-sm">Cancel</a>
  </form>
</div>
<div style="margin: 180px">
</div>

{% endblock %}
